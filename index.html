<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    write a number : <br>
    <input type="number" id="userNum1"> <br>
    how much time : <br>
    <input type="number" id="userNum2"> <br>
    <button onclick="submit()">submit</button>
    <script>
        function submit() {
            let userNum1 = document.querySelector('#userNum1').value;
            console.log('userNum1', userNum1);
            let userNum2 = document.querySelector('#userNum2').value;
            console.log('userNum2', userNum2);
            for (let i = 1; i <= userNum2; i++) {
                document.write(userNum1, " ", "x", " ", i, " ", "=", " ", userNum1 * i, "<br/>")
            }
        }
    </script>
</body>

</html>
